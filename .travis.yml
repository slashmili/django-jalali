sudo: false
language: python
env:
  - DJANGO=2.2 TEST_DIR=jalali_test
  - DJANGO=3.0 TEST_DIR=jalali_test
  - DJANGO=3.1 TEST_DIR=jalali_test
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9
jobs:
  exclude:
  - python: 3.5
    env: DJANGO=3.0 TEST_DIR=jalali_test
  - python: 3.5
    env: DJANGO=3.1 TEST_DIR=jalali_test

  include:
  - stage: Flake8
    env:
    python: 3.7
    install: pip install flake8
    script: flake8
install:
  - pip install -q Django==$DJANGO
  - pip install jdatetime pytz
before_script:
  - export PYTHONPATH=$PYTHONPATH:$(pwd)
script:
  - cd $TEST_DIR
  - python manage.py test
  - cd ..
  - python setup.py sdist
  - pip install dist/django-jalali*
