name: Tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  "unit-test":
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
        django-version: ['2.2', '3.1', '3.2']
        exclude:
          - python-version: '3.10'
            django-version: '2.2'
          - python-version: '3.10'
            django-version: '3.1'

    name: Python ${{ matrix.python-version }} - Django ${{ matrix.django-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: |
          pip install -q Django==${{ matrix.django-version }}
          pip install jdatetime pytz
          pip install djangorestframework>=3.12
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          cd jalali_test
          python manage.py test
          cd ..
          python setup.py sdist
          pip install dist/django-jalali*
  "build-and-install-package":
    runs-on: ubuntu-latest
    name: Build and install the package
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: x64
      - run: |
          pip install wheel
          python setup.py sdist
          pip install dist/django-jalali*
  "flake8":
    runs-on: ubuntu-latest
    name: flake8
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: x64
      - run: |
          pip install flake8
          flake8
  "isort":
    runs-on: ubuntu-latest
    name: isort
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: x64
      - run: |
          pip install isort
          isort --check-only --diff django_jalali jalali_test setup.py
